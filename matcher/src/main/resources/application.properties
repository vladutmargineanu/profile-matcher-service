# Datasource properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/matcherapplication?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=matcheruser
spring.datasource.password=matcheruser

# JPA properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.show-sql=true

# Spring Doc
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger.html

# Application properties
campaign.api.url=http://external-application/get-current-campaign
